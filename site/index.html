<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" href="#" type="image/png">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
      
        <!--============ Font Awesome ============-->
        <script src="https://kit.fontawesome.com/3aadbf7125.js" crossorigin="anonymous"></script>

        <!--=============== SWIPER CSS ===============-->
        <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="style.css">

        <title>A&B Transportadora</title>
    </head>
    <body>
    <main class="main">
    <!-- Animation-bar -->
        <section class="animation_carousel">
            <div class="box_animation" id="box_animationID">
                <img src="./img/imagem-teste.png">
                <img src="./img/download (1).png">
                <img src="./img/imagem-teste.png">
                <img src="./img/download (1).png">
                <img src="./img/imagem-teste.png">
                <img src="./img/download (1).png">
                <img src="./img/imagem-teste.png">
                <img src="./img/download (1).png">
            </div>
        </section>
    <!-- Contact Us -->
        <section class="contact-us">
            <div class="efect-parallax">
                <div class="contact-us-contanier">
                    <div class="content-contact-us">
                        <div class="text-contact-us">
                            <h4>CONTACT US</h4>
                            <h3>Let's talk about your contracts</h3>
                        </div>
                        <div class="form-contact-us">
                            <form action="#" method="post">
                                <div class="input-group">
                                    <input type="text" id="first-name" placeholder="Nome"maxlength="250">
                        
                                    <input type="text" id="last-name" placeholder="Sobrenome" maxlength="250">
                            
                                    <input type="email" id="your-email" placeholder="Endereço de Email" maxlength="250">
                        
                                    <input type="text" id="subject" placeholder="Sujeito" maxlength="250">
                                </div>
                                
                            
                                <textarea name="suamensagem" id="yourMessage" cols="30" rows="5" placeholder="Sua Mensagem" maxlength="250"></textarea>
                    
                                <button type="submit" id="send">Enviar Mensagem <i class="fas fa-arrow-right"></i></i></button>
                            
                            </form>
                        </div>  
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-container">
            <a href="#"><img src="./img/logo-footer.png" alt="logo-footer" class="logo-footer"></a>
            <div class="fast-links">
                <p><i class="fas fa-phone-alt"></i> Telefone: (55)000-0000</p>
                <p><i class="far fa-envelope"></i> Email: exemplo@exemplo.com</p>
                <p><i class="fas fa-map-marker-alt"></i> Local: Exemplo - Rua Exemplo, N°0</p>
            </div>

            <div class="icons-social-midia">
                <a href="#" class="icon-facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="icon-instagram"><i class="fab fa-instagram "></i></a>
                <a href="#" class="icon-linkedin"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
        <span class="copyright">
            <p>&copy; Direitos Reservados, Araujo e Barros Transportadora</p>
        </span>
    </footer>
    <!-- MAIN JS -->
    <script src="js/main.js"></script>
</body>
</html>
